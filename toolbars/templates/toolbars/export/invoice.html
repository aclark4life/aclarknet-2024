<a class="btn btn-outline-primary btn-block d-flex align-items-center"
   data-toggle="tooltip"
   title="Email text"
   href="{% url url_email_text object_id=object.id %}?amy=1"><i class="fa-solid fa-file-lines"></i><span class="visually-hidden">Link text</span></a>
<a class="btn btn-outline-primary btn-block d-flex align-items-center"
   data-toggle="tooltip"
   title="Email DOC"
   href="{% url url_email_doc object_id=object.id %}"><i class="fa-solid fa-file-word"></i><span class="visually-hidden">Link text</span></a>
<a class="btn btn-outline-primary btn-block d-flex align-items-center"
   data-toggle="tooltip"
   title="Email PDF"
   href="{% url url_email_pdf object_id=object.id %}"><i class="fa-solid fa-file-pdf"></i><span class="visually-hidden">Link text</span></a>
<a class="btn btn-outline-primary btn-block d-flex align-items-center"
   data-toggle="tooltip"
   title="Download DOC"
   href="{% url url_export_doc object_id=object.id %}"><i class="fa-solid fa-file-word"></i><span class="visually-hidden">Link text</span></a>
<a class="btn btn-outline-primary btn-block d-flex align-items-center"
   data-toggle="tooltip"
   title="Download PDF"
   href="{% url url_export_pdf object_id=object.id %}"><i class="fa-solid fa-file-pdf"></i><span class="visually-hidden">Link text</span></a>
<div class="modal fade"
     id="exampleModal"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{ object }}</h1>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">{% include 'table/invoice.html' %}</div>
        </div>
    </div>
</div>
<button type="button"
        class="btn btn-outline-primary btn-block d-flex align-items-center"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal">
    <i class="fa-solid fa-file-pdf"></i>
</button>
