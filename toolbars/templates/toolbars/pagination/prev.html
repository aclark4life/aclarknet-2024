{% if page_obj.has_previous %}
    <a class="btn btn-outline-primary"
       href="?page=1&items_per_page={{ items_per_page }}&q={{ q }}"><i class="fa fa-step-backward"></i><span class="visually-hidden">Link text</span></a>
    <a class="btn btn-outline-primary"
       href="?page={{ page_obj.previous_page_number }}&items_per_page={{ items_per_page }}&q={{ q }}"><i class="fa fa-chevron-circle-left"></i><span class="visually-hidden">Link text</span></a>
{% else %}
    <button class="btn btn-outline-primary" disabled>
        <i class="fa fa-step-backward"></i>
        <span class="visually-hidden">Link text</span>
    </button>
    <button class="btn btn-outline-primary" disabled>
        <i class="fa fa-chevron-circle-left"></i>
        <span class="visually-hidden">Link text</span>
    </button>
{% endif %}
