{% extends 'base.html' %}
{% block content %}
    <h2>User Profile</h2>
    <div class="d-flex justify-content-end">
        <a class="btn btn-outline-secondary"
           href="{% url 'user-edit' pk=user.id %}">Edit</a>
    </div>
    <p>Username: {{ user.username }}</p>
    <p>Rate: {{ user.profile.rate|default:"" }}</p>
{% endblock %}
