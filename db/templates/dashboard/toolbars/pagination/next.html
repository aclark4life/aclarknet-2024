{% if page_obj.has_next %}
    <a class="btn btn-outline-primary"
       href="?page={{ page_obj.next_page_number }}&items_per_page={{ items_per_page }}&q={{ q }}"><i class="fa fa-chevron-circle-right"></i><span class="visually-hidden">Link text</span></a>
    <a class="btn btn-outline-primary"
       href="?page={{ page_obj.paginator.num_pages }}&items_per_page={{ items_per_page }}&q={{ q }}"><i class="fa fa-step-forward"></i> <span class="visually-hidden">Link text</span></a>
{% else %}
    <button class="btn btn-outline-primary" disabled>
        <i class="fa fa-chevron-circle-right"></i>
        <span class="visually-hidden">Link text</span>
    </button>
    <button class="btn btn-outline-primary" disabled>
        <i class="fa fa-step-forward"></i>
        <span class="visually-hidden">Link text</span>
    </button>
{% endif %}
