<div class="btn-group" role="group" aria-label="Basic example">
    <a class="btn btn-outline-primary"
       href="{% url 'invoice_create' %}?project_id={{ object.id }}&doc-type=estimate"><i class="fa-solid fa-plus"></i> Estimate</a>
    <a class="btn btn-outline-primary"
       href="{% url 'invoice_create' %}?project_id={{ object.id }}&doc-type=task-order"><i class="fa-solid fa-plus"></i> Task Order</a>
    <a class="btn btn-outline-primary"
       href="{% url 'invoice_create' %}?project_id={{ object.id }}&doc-type=statement-of-work"><i class="fa-solid fa-plus"></i> SOW</a>
    {% if project.task %}
        <a class="btn-toolbar-item input-with-icon btn btn-outline-primary"
           href="{% url 'invoice_create' %}?project_id={{ object.id }}"><i class="fa-solid fa-plus"></i><span class="ms-1">Add invoice</span></a>
    {% else %}
        <a class="btn-toolbar-item input-with-icon btn btn-outline-primary"
           href="{% url 'task_create' %}?project_id={{ object.id }}"><i class="fa-solid fa-plus"></i><span class="ms-1">Add task</span></a>
    {% endif %}
</div>
