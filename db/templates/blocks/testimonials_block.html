<div id="testimonials" class="my-5">
    <div class="container text-center">
        <div class="row mb-5 justify-content-center">
            <div class="col-10 col-md-8 col-lg-6">
                <h2 class="text-muted text-uppercase mb-2">Client Feedback</h2>
            </div>
        </div>
        <div class="row">
            {% for testimonial in testimonials %}
                <div class="col-md-4 px-4 pb-2 mb-5">
                    <div class="px-2 mb-2">
                        <p class="py-2 lead">"{{ testimonial.description }}"</p>
                        <div class="h6">&mdash; {{ testimonial }}, {{ testimonial.title }}</div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
